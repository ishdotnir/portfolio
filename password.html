<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protected</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- Your main CSS file -->
</head>
<body class="password-page">

  <h1>WELCOME :)</h1>

  <div class="password-input-container">
    <input type="password" id="password" placeholder="Password">
    <button type="button" id="togglePassword">👁</button>
    <button type="button" id="submitPassword">➔</button>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    const submitPassword = document.getElementById('submitPassword');

    // Toggle password visibility
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
    });

    // Check password and redirect
    submitPassword.addEventListener('click', () => {
      const correctPassword = "yourpassword"; // Change this
      if (passwordInput.value === correctPassword) {
        window.location.href = "index.html"; // Your homepage
      } else {
        alert("Incorrect password");
      }
    });
  </script>

</body>
</html>
