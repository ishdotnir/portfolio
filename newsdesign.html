<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Print design · InDesign studies · Ishita Nirbhavne</title>
  <meta name="description" content="Three layout studies created in Adobe InDesign: a broadsheet, a tabloid, and a magazine spread." />
  <link rel="icon" href="favicon.svg" />
  <meta name="color-scheme" content="dark">

  <!-- Fonts -->
  <link rel="preconnect" href="https://api.fontshare.com" crossorigin>
  <link rel="stylesheet" href="https://api.fontshare.com/v2/css?f[]=satoshi@1,2,3,4,5,6,7&display=swap">
  <link rel="preconnect" href="https://rsms.me/" crossorigin>
  <link href="https://rsms.me/inter/inter.css" rel="stylesheet">

  <!-- Site CSS -->
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="styles/printdesign.css" />
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="/" aria-label="Home">Ishita Nirbhavne</a>
      <nav class="nav" aria-label="Primary">
        <ul>
          <li><a href="/#work">Work</a></li>
          <li><a href="/#about">About</a></li>
          <li><a href="/#contact">Contact</a></li>
          <li><a href="/#playground">Playground</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main">
    <!-- Intro -->
    <section class="section print-hero">
      <div class="container narrow print-intro">
        <p class="eyebrow">Early Work</p>
        <h1 class="headline">Print design</h1>
        <p class="subhead">Three layout studies from media school: a broadsheet, a tabloid, and a magazine spread.</p>
      </div>
    </section>

    <!-- Layout -->
    <section class="section">
      <div class="container print-layout">
        <!-- Nav -->
        <nav class="print-nav" aria-label="InDesign studies">
          <a href="#p1">Broadsheet</a>
          <a href="#p2">Tabloid</a>
          <a href="#p3">Magazine</a>
        </nav>

        <!-- Content -->
        <div class="print-content">
          <!-- Broadsheet -->
          <article id="p1" class="prompt">
            <figure class="prompt-figure" aria-label="Broadsheet PDF preview">
              <a href="BROADSHEET.pdf" target="_blank" rel="noopener" aria-label="Open broadsheet PDF in a new tab">
                <div class="pdf-frame">
                  <iframe src="broadsheet.pdf#view=FitH" title="Broadsheet PDF" loading="lazy"></iframe>
                </div>
              </a>
              <figcaption class="img-credit">Designed in Adobe InDesign — broadsheet format.</figcaption>
            </figure>
          </article>

          <!-- Tabloid -->
          <article id="p2" class="prompt">
            <figure class="prompt-figure" aria-label="Tabloid PDF preview">
              <a href="IshitaMumbaiVariety.pdf" target="_blank" rel="noopener" aria-label="Open tabloid PDF in a new tab">
                <div class="pdf-frame">
                  <iframe src="IshitaMumbaiVariety.pdf#view=FitH" title="Tabloid PDF" loading="lazy"></iframe>
                </div>
              </a>
              <figcaption class="img-credit">Designed in Adobe InDesign — tabloid format.</figcaption>
            </figure>
          </article>

          <!-- Magazine -->
          <article id="p3" class="prompt">
            <figure class="prompt-figure" aria-label="Magazine PDF preview">
              <a href="IshitaMagazine.pdf" target="_blank" rel="noopener" aria-label="Open magazine PDF in a new tab">
                <div class="pdf-frame">
                  <iframe src="IshitaMagazine.pdf#view=FitH" title="Magazine PDF" loading="lazy"></iframe>
                </div>
              </a>
              <figcaption class="img-credit">Designed in Adobe InDesign — magazine spread.</figcaption>
            </figure>
          </article>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© <span id="year">2025</span> Ishita Nirbhavne. All rights reserved.</p>
    </div>
  </footer>

  <!-- Back to Top -->
  <button id="backToTop" aria-label="Back to top">↑</button>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Back to top
    const backToTopBtn = document.getElementById("backToTop");
    window.addEventListener("scroll", () => {
      if (window.scrollY > 300) backToTopBtn.classList.add("show");
      else backToTopBtn.classList.remove("show");
    });
    backToTopBtn.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

    // Active nav
    const sections = [...document.querySelectorAll(".prompt")];
    const links = [...document.querySelectorAll(".print-nav a")];
    const byId = id => links.find(a => a.getAttribute("href") === "#" + id);

    const io = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        const l = byId(entry.target.id);
        if (!l) return;
        if (entry.isIntersecting) {
          links.forEach(a => a.classList.remove("is-active"));
          l.classList.add("is-active");
        }
      });
    }, { root: null, rootMargin: "-40% 0px -40% 0px", threshold: 0.01 });

    sections.forEach(s => io.observe(s));
  </script>
</body>
</html>
